{% extends "/reviews/review_base.html" %}
{% block body %}

<form method="POST" action="{{ url_for('reviews_update', review_id=review_id) }}">
  {% block form_content %}
    {{ super() }}
  {% endblock %}  
</form>
<div class="form-group row">
  <button class="btn btn-danger ml-2" type="button" data-toggle="modal" data-target="#delete">Delete</button>
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTitle">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your review?
      </div>
      <div class="modal-footer">
        <div class="form-group row">
          <form method="POST" action="{{ url_for('reviews_delete', review_id=review_id) }}">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
