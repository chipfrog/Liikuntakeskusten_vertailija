{% extends "layout.html" %}

{% block body %}

<form method="POST" action="{{ url_for('reviews_create') }}">
    <p>
        <input type="number" name="grade" placeholder="Insert grade (numeric)"/>
    </p>
    <p>
        <textarea rows="10" cols="50" name="review" placeholder="Write your review here"></textarea>
        <!-- <input type="text" name="review"/> -->
    </p>
    <p>
        <input type="submit" value="Add a new review"/>
    </p>

</form>

{% endblock %}
