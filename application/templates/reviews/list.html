{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Review</th>
    </tr>
    {% for review in reviews %}
    <tr>
      <td>{{ review.grade }}</td>
      <td>
        <form method="POST" action="{{ url_for('reviews_update', review_id=review.id) }}">
          <textarea rows="10" cols="50" name="modifiedReview">{{ review.review }}
          </textarea>
          <input type="submit" value="Update review"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
