{% extends "layout.html" %}
{% block body %}

<h5>My Clubs</h5>
{% for club in clubs %}
<br>
<div class="card bg-light" style="width: 18rem;">
  <h5 class="card-header card-title">
    {{ club.name }}
  </h5>
  <div class="card-body bg-light">
    <h6 class="card-subtitle mb-2 text-muted">{{ club.city }}</h6>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Rating: {{ club.average }}/5.0</li>
      <li class="list-group-item">Based on: {{ club.reviews }} reviews </li>
      <li class="list-group-item">Price: {{ club.price }} â‚¬/month</li>
    </ul>
    <a href="{{ url_for('add_sport', club_id = club.club_id) }}" class="btn btn-primary mt-3"/>Add</a>
    <a href="{{ url_for('clubs_edit', club_id = club.club_id) }}" class="btn btn-success mt-3">Edit</a>
    
    
  </div>
</div>

{% endfor %}

{% endblock %}
