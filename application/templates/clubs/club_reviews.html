{% extends "layout.html" %}

{% block body %}
  <br>  
  {% for review in reviews %}
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">{{ review.name }}, {{ review.city }}</h5>
      <h6 class="card-subtitle mb-2">Grade: {{ review.grade }}</h6>
      <p class="card-text">{{ review.review }}</p>
    </div>
  </div>
  <br>
{% endfor %}

{% endblock %}
