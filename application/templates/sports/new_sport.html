{% extends "layout.html" %}
{% block body %}

<br>
<form method="POST" action="{{ url_for('add_sport', club_id=club_id) }}">
  <div class="form-group">
    {% if message is defined %}
      {{ message }}
    {% endif %}
  </div>
  <div class="form-group">
    {{ form.name.label }}
    {{ form.name(type="text", class="form-control", id="inputName") }}
  </div>
  <div class="form-group">
      <button class="btn btn-primary" type="submit">Add</button>
  </div>
</form>      

{% endblock %}
